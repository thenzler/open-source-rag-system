<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project SUSI - Smart Universal Search Intelligence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a6fd8;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --border-color: #2a3f5f;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --gradient-main: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-card: linear-gradient(145deg, #16213e 0%, #0f1b2e 100%);
            --gradient-button: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
        }

        .header {
            background: var(--gradient-main);
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--gradient-card);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-main);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .upload-zone {
            border: 2px dashed var(--primary-color);
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover {
            border-color: var(--accent-color);
            background: rgba(240, 147, 251, 0.1);
            transform: scale(1.02);
        }

        .upload-zone.dragover {
            border-color: var(--accent-color);
            background: rgba(240, 147, 251, 0.2);
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .upload-zone:hover .upload-icon {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .file-input {
            margin: 1.5rem 0;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gradient-button);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn {
            background: var(--gradient-button);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .btn.warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 4rem 1.5rem 2rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient-button);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-modes {
            display: flex;
            gap: 2rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-group:hover {
            transform: scale(1.05);
        }

        .radio-group input[type="radio"] {
            margin-right: 0.8rem;
            transform: scale(1.2);
        }

        .radio-group label {
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .radio-group input[type="radio"]:checked + label {
            color: var(--primary-color);
        }

        .status {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #e57373;
        }

        .status.warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ffb74d;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            margin-top: 2rem;
        }

        .answer-card {
            background: var(--gradient-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 5px solid var(--accent-color);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .answer-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(240, 147, 251, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .answer-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .answer-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-right: 1rem;
        }

        .answer-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .answer-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            position: relative;
            z-index: 1;
        }

        .sources-container {
            margin-top: 2rem;
        }

        .sources-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .source-item {
            background: var(--gradient-card);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .source-item:hover {
            transform: translateX(10px);
            border-color: var(--primary-color);
        }

        .source-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .source-title {
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .source-score {
            font-size: 0.9rem;
            color: var(--text-secondary);
            background: rgba(102, 126, 234, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
        }

        .source-content {
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .highlight {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.3), rgba(102, 126, 234, 0.3));
            padding: 2px 4px;
            border-radius: 4px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .document-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .document-card {
            background: var(--gradient-card);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .document-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .document-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .document-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .delete-btn {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .system-status {
            background: var(--gradient-card);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .status-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .status-icon {
            font-size: 1.2rem;
        }

        .status-icon.success {
            color: var(--success-color);
        }

        .status-icon.error {
            color: var(--error-color);
        }

        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--gradient-button);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-action:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-modes {
                flex-direction: column;
                gap: 1rem;
            }
            
            .document-grid {
                grid-template-columns: 1fr;
            }
            
            .floating-action {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">Project SUSI</div>
            <div class="tagline">Smart Universal Search Intelligence</div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard">
            <!-- Upload Section -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-cloud-upload-alt card-icon"></i>
                    <h2 class="card-title">Document Upload</h2>
                </div>
                
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">
                        <i class="fas fa-file-upload"></i>
                    </div>
                    <h3>Drop files here or click to upload</h3>
                    <p>Supports PDF, Word, Text, and CSV files</p>
                    
                    <div class="file-input">
                        <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.csv" multiple>
                        <label for="fileInput" class="file-input-label">
                            <i class="fas fa-plus"></i> Choose Files
                        </label>
                    </div>
                    
                    <button class="btn" onclick="uploadFiles()">
                        <i class="fas fa-upload"></i> Upload Documents
                    </button>
                </div>
                
                <div id="uploadStatus"></div>
            </div>

            <!-- Search Section -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-search card-icon"></i>
                    <h2 class="card-title">Intelligent Search</h2>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="Ask anything about your documents..." 
                           onkeypress="handleSearchKeyPress(event)">
                    <button class="search-btn" onclick="searchDocuments()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="search-modes">
                    <div class="radio-group">
                        <input type="radio" name="searchMode" value="enhanced" id="enhanced" checked>
                        <label for="enhanced"><i class="fas fa-robot"></i> AI Generated Answer</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="searchMode" value="vector" id="vector">
                        <label for="vector"><i class="fas fa-file-text"></i> Document Chunks</label>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button class="btn success" onclick="checkSystemStatus()">
                        <i class="fas fa-heartbeat"></i> System Status
                    </button>
                    <button class="btn warning" onclick="checkLLMStatus()">
                        <i class="fas fa-brain"></i> LLM Status
                    </button>
                </div>

                <div id="systemStatus"></div>
                <div id="llmStatus"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="result-container" id="searchResults"></div>

        <!-- Documents Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-folder-open card-icon"></i>
                <h2 class="card-title">Document Library</h2>
            </div>
            <div class="document-grid" id="documentsList"></div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="floating-action tooltip" onclick="scrollToTop()">
        <i class="fas fa-chevron-up"></i>
        <span class="tooltiptext">Scroll to Top</span>
    </button>

    <script>
        const API_BASE = 'http://localhost:8001';

        // Initialize drag and drop
        function initializeDragAndDrop() {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadZone.addEventListener(eventName, () => uploadZone.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadZone.addEventListener(eventName, () => uploadZone.classList.remove('dragover'), false);
            });

            uploadZone.addEventListener('drop', handleDrop, false);
            uploadZone.addEventListener('click', () => fileInput.click());

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                uploadFiles();
            }
        }

        // Upload files with enhanced UI feedback
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const statusDiv = document.getElementById('uploadStatus');
            
            if (files.length === 0) {
                showStatus('Please select files to upload', 'error', statusDiv);
                return;
            }

            statusDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Processing ${files.length} document(s)...</span>
                </div>
            `;

            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_BASE}/api/v1/documents`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        successCount++;
                    } else {
                        errorCount++;
                        console.error(`Error uploading ${file.name}:`, result.detail);
                    }
                } catch (error) {
                    errorCount++;
                    console.error(`Error uploading ${file.name}:`, error.message);
                }
            }

            // Show results
            if (successCount > 0 && errorCount === 0) {
                showStatus(`<i class="fas fa-check-circle"></i> Successfully uploaded ${successCount} document(s)`, 'success', statusDiv);
            } else if (successCount > 0 && errorCount > 0) {
                showStatus(`<i class="fas fa-exclamation-triangle"></i> Uploaded ${successCount} document(s), ${errorCount} failed`, 'warning', statusDiv);
            } else {
                showStatus(`<i class="fas fa-times-circle"></i> Failed to upload all documents`, 'error', statusDiv);
            }

            // Refresh documents list
            loadDocuments();
            fileInput.value = '';
        }

        // Enhanced search with beautiful results
        async function searchDocuments() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) {
                showSearchResults('Please enter a search query', 'error');
                return;
            }

            const searchMode = document.querySelector('input[name="searchMode"]:checked').value;
            const isEnhanced = searchMode === 'enhanced';
            
            const loadingText = isEnhanced ? 
                'Generating AI answer with Project SUSI...' : 
                'Searching document library...';
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>${loadingText}</span>
                </div>
            `;

            try {
                const endpoint = isEnhanced ? 
                    `${API_BASE}/api/v1/query/optimized` : 
                    `${API_BASE}/api/v1/query`;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        top_k: 5,
                        use_llm: isEnhanced
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    if (isEnhanced) {
                        displayEnhancedResults(result);
                    } else {
                        displaySearchResults(result);
                    }
                } else {
                    showSearchResults(`Error: ${result.detail}`, 'error');
                }
            } catch (error) {
                showSearchResults(`Error: ${error.message}`, 'error');
            }
        }

        // Display enhanced results with beautiful formatting
        function displayEnhancedResults(result) {
            const resultsDiv = document.getElementById('searchResults');
            
            const methodIcons = {
                'llm_generated': '<i class="fas fa-robot"></i>',
                'vector_search': '<i class="fas fa-search"></i>',
                'vector_search_fallback': '<i class="fas fa-exclamation-triangle"></i>',
                'no_documents': '<i class="fas fa-folder-open"></i>',
                'no_results': '<i class="fas fa-times-circle"></i>'
            };
            
            const methodTexts = {
                'llm_generated': 'AI Generated Answer',
                'vector_search': 'Document Search Results',
                'vector_search_fallback': 'Document Search (LLM unavailable)',
                'no_documents': 'No Documents Available',
                'no_results': 'No Results Found'
            };

            const methodIcon = methodIcons[result.method] || '<i class="fas fa-question"></i>';
            const methodText = methodTexts[result.method] || result.method;
            
            let html = `
                <div class="answer-card">
                    <div class="answer-header">
                        <span class="answer-icon">${methodIcon}</span>
                        <h3 class="answer-title">${methodText}</h3>
                    </div>
            `;

            if (result.processing_time) {
                html += `
                    <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
                        <i class="fas fa-clock"></i> Processing time: ${result.processing_time.toFixed(2)}s
                    </div>
                `;
            }

            const answerText = result.response || result.answer || 'No answer available';
            html += `
                    <div class="answer-content">${answerText}</div>
                </div>
            `;

            // Sources
            const sources = result.context || result.sources || [];
            if (sources && sources.length > 0) {
                html += `
                    <div class="sources-container">
                        <div class="sources-header">
                            <i class="fas fa-books" style="margin-right: 0.5rem; color: var(--primary-color);"></i>
                            <span style="font-weight: 600;">Sources (${sources.length})</span>
                            <span style="margin-left: auto; color: var(--text-secondary); font-size: 0.9rem;">
                                <i class="fas fa-highlight"></i> Highlighted text shows relevance
                            </span>
                        </div>
                `;

                const answerPhrases = extractAnswerPhrases(answerText);
                
                sources.forEach((source, index) => {
                    const similarity = source.similarity_score || source.score || 0;
                    const highlightedContent = highlightText(source.content, answerPhrases);
                    
                    html += `
                        <div class="source-item">
                            <div class="source-header">
                                <div class="source-title">
                                    <i class="fas fa-file-alt"></i>
                                    ${source.source_document}
                                </div>
                                <div class="source-score">
                                    ${(similarity * 100).toFixed(1)}% match
                                </div>
                            </div>
                            <div class="source-content">${highlightedContent}</div>
                        </div>
                    `;
                });

                html += '</div>';
            }
            
            resultsDiv.innerHTML = html;
        }

        // Enhanced document loading
        async function loadDocuments() {
            const documentsDiv = document.getElementById('documentsList');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/documents`);
                const result = await response.json();
                
                if (response.ok) {
                    displayDocuments(result.documents);
                } else {
                    documentsDiv.innerHTML = '<div class="status error"><i class="fas fa-times-circle"></i> Error loading documents</div>';

        // Display documents with enhanced cards
        function displayDocuments(documents) {
            const documentsDiv = document.getElementById('documentsList');
            
            if (documents.length === 0) {
                documentsDiv.innerHTML = `
                    <div class="status" style="text-align: center; grid-column: 1 / -1;">
                        <i class="fas fa-folder-open"></i> No documents uploaded yet. Upload some documents to get started!
                    </div>
                `;
                return;
            }

            let html = '';
            documents.forEach(doc => {
                const fileIcon = getFileIcon(doc.filename);
                const sizeKB = (doc.size / 1024).toFixed(1);
                
                html += `
                    <div class="document-card">
                        <div class="document-header">
                            <div class="document-info">
                                <div class="document-name">
                                    <i class="${fileIcon}"></i>
                                    ${doc.filename}
                                </div>
                                <div class="document-details">
                                    <div><i class="fas fa-weight"></i> ${sizeKB} KB</div>
                                    <div><i class="fas fa-info-circle"></i> ${doc.status}</div>
                                    <div><i class="fas fa-puzzle-piece"></i> ${doc.chunks_count || 0} chunks</div>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteDocument(${doc.id})" title="Delete document">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            documentsDiv.innerHTML = html;
        }

        // Get appropriate file icon
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'fas fa-file-pdf',
                'docx': 'fas fa-file-word',
                'doc': 'fas fa-file-word',
                'txt': 'fas fa-file-alt',
                'csv': 'fas fa-file-csv'
            };
            return icons[extension] || 'fas fa-file';
        }

        // Helper functions
        function extractAnswerPhrases(answerText) {
            const cleanAnswer = answerText.replace(/\n\nQuelle:.*$/g, '').trim();
            const sentences = cleanAnswer.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const phrases = [];
            
            sentences.forEach(sentence => {
                const words = sentence.trim().split(/\s+/);
                for (let i = 0; i < words.length - 1; i++) {
                    for (let len = 2; len <= Math.min(4, words.length - i); len++) {
                        const phrase = words.slice(i, i + len).join(' ');
                        if (phrase.length > 5) {
                            phrases.push(phrase.toLowerCase());
                        }
                    }
                }
            });
            
            return [...new Set(phrases)].sort((a, b) => b.length - a.length);
        }

        function highlightText(text, phrases) {
            let highlightedText = text;
            phrases.forEach(phrase => {
                const regex = new RegExp(`(${phrase.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
            });
            return highlightedText;
        }

        function showStatus(message, type, container) {
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showSearchResults(message, type) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = `<div class="status ${type}"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                searchDocuments();
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteDocument(documentId) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/documents/${documentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDocuments();
                } else {
                    const result = await response.json();
                    alert(`Error deleting document: ${result.detail}`);
                }
            } catch (error) {
                alert(`Error deleting document: ${error.message}`);
            }
        }

        // Display search results (legacy vector search) - PRESERVED FUNCTIONALITY

            if (result.results.length === 0) {
                resultsDiv.innerHTML = '<div class="status"><i class="fas fa-search"></i> No results found for your query.</div>';

            let html = `

                    </div>

                    <div class="sources-header">
                        <i class="fas fa-file-alt" style="margin-right: 0.5rem; color: var(--primary-color);"></i>

                                ${item.source_document}

                            <div class="source-score">

                            </div>
                        </div>
                        <div class="source-content">${item.content}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeDragAndDrop();
            loadDocuments();
            checkSystemStatus();
            
            // Auto-check system status every 30 seconds
            setInterval(checkSystemStatus, 30000);
        });
    </script>
