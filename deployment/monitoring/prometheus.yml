# Prometheus configuration for RAG System monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Rules for alerting (optional)
rule_files:
  - "rules/*.yml"

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RAG System API
  - job_name: 'rag-system'
    static_configs:
      - targets: ['localhost:8000']
    scrape_interval: 10s
    metrics_path: '/metrics'
    scrape_timeout: 5s
    params:
      format: ['prometheus']
    
  # RAG System Health Check (additional monitoring)
  - job_name: 'rag-system-health'
    static_configs:
      - targets: ['localhost:8000']
    scrape_interval: 30s
    metrics_path: '/api/v1/health'
    scrape_timeout: 10s

  # System metrics via node_exporter (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
    
  # Optional: If using separate metrics server
  - job_name: 'rag-metrics-server'
    static_configs:
      - targets: ['localhost:8001']
    scrape_interval: 10s
    metrics_path: '/metrics'