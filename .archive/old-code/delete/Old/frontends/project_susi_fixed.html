<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project SUSI - Fixed Document Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --border-color: #2a3f5f;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --gradient-main: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-card: linear-gradient(145deg, #16213e 0%, #0f1b2e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: var(--gradient-main);
            padding: 2rem 0;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .card {
            background: var(--gradient-card);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--primary-color);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .btn {
            background: var(--gradient-main);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--success-color);
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area.dragover {
            border-color: var(--success-color);
            background: rgba(76, 175, 80, 0.1);
        }

        .file-input {
            margin: 1rem 0;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gradient-main);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
        }

        .search-container {
            position: relative;
            margin: 1rem 0;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success-color);
            color: #81c784;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error-color);
            color: #e57373;
        }

        .status.warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid var(--warning-color);
            color: #ffb74d;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .document-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .document-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .document-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .document-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .delete-btn {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .progress-container {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-main);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .file-status {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            margin: 0.3rem 0;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .file-item.success {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }

        .file-item.error {
            background: rgba(244, 67, 54, 0.2);
            color: #e57373;
        }

        .file-item.processing {
            background: rgba(102, 126, 234, 0.2);
            color: var(--primary-color);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1000;
        }

        .connection-status.online {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .connection-status.offline {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        @media (max-width: 768px) {
            .documents-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-circle"></i> Checking...
    </div>

    <div class="header">
        <div class="logo">Project SUSI</div>
        <div class="tagline">Smart Universal Search Intelligence - Fixed Document Management</div>
    </div>

    <div class="container">
        <!-- Connection Test -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-wifi card-icon"></i>
                <h2 class="card-title">System Connection</h2>
            </div>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="btn" onclick="testConnection()">
                    <i class="fas fa-heartbeat"></i> Test Connection
                </button>
                <button class="btn" onclick="testDocumentsAPI()">
                    <i class="fas fa-file-alt"></i> Test Documents API
                </button>
                <button class="btn" onclick="loadDocuments()">
                    <i class="fas fa-sync-alt"></i> Reload Documents
                </button>
                <button class="btn" onclick="clearErrorsAndRetry()">
                    <i class="fas fa-redo"></i> Clear & Retry
                </button>
            </div>
            <div id="connectionTest"></div>
        </div>

        <!-- Upload Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-cloud-upload-alt card-icon"></i>
                <h2 class="card-title">Document Upload</h2>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <div style="font-size: 2rem; margin-bottom: 1rem;">
                    <i class="fas fa-file-upload"></i>
                </div>
                <h3>Drop files here or click to upload</h3>
                <p>Supports PDF, Word, Text, and CSV files</p>
                
                <div class="file-input">
                    <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.csv" multiple>
                    <label for="fileInput" class="file-input-label">
                        <i class="fas fa-plus"></i> Choose Files
                    </label>
                </div>
                
                <button class="btn" onclick="uploadFiles()">
                    <i class="fas fa-upload"></i> Upload Documents
                </button>
            </div>
            
            <div id="uploadStatus"></div>
        </div>

        <!-- Search Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-search card-icon"></i>
                <h2 class="card-title">Search Documents</h2>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Ask anything about your documents..." 
                       onkeypress="handleSearchKeyPress(event)">
                <button class="search-btn" onclick="searchDocuments()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div style="margin: 1rem 0;">
                <label>
                    <input type="radio" name="searchMode" value="enhanced" checked> 
                    <i class="fas fa-robot"></i> AI Generated Answer
                </label>
                <br>
                <label>
                    <input type="radio" name="searchMode" value="vector"> 
                    <i class="fas fa-file-text"></i> Document Chunks
                </label>
            </div>

            <div id="searchResults"></div>
        </div>

        <!-- Documents Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-folder-open card-icon"></i>
                <h2 class="card-title">Document Library</h2>
            </div>
            <div id="documentsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Loading documents...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let serverOnline = false;

        // Test connection and update status
        async function testConnection() {
            updateConnectionStatus('testing');
            const testDiv = document.getElementById('connectionTest');
            
            testDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Testing server connection...</span>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/api/v1/status`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    serverOnline = true;
                    updateConnectionStatus('online');
                    
                    testDiv.innerHTML = `
                        <div class="status success">
                            <i class="fas fa-check-circle"></i>
                            <div>
                                <strong>✅ Server Online</strong><br>
                                Status: ${data.status || 'healthy'}<br>
                                Documents: ${data.statistics?.documents_uploaded || 0}<br>
                                Response time: ${response.headers.get('server') ? 'Fast' : 'Normal'}
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                serverOnline = false;
                updateConnectionStatus('offline');
                
                testDiv.innerHTML = `
                    <div class="status error">
                        <i class="fas fa-times-circle"></i>
                        <div>
                            <strong>❌ Server Offline</strong><br>
                            Error: ${error.message}<br>
                            <small>Make sure the server is running: <code>python simple_api.py</code></small>
                        </div>
                    </div>
                `;
            }
        }

        // Test documents API specifically
        async function testDocumentsAPI() {
            const testDiv = document.getElementById('connectionTest');
            
            if (!serverOnline) {
                testDiv.innerHTML = `
                    <div class="status warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        Please test server connection first
                    </div>
                `;
                return;
            }

            testDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Testing documents API...</span>
                </div>
            `;

            try {
                // Test GET /api/v1/documents
                const response = await fetch(`${API_BASE}/api/v1/documents`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    testDiv.innerHTML = `
                        <div class="status success">
                            <i class="fas fa-check-circle"></i>
                            <div>
                                <strong>✅ Documents API Working</strong><br>
                                Endpoint: GET /api/v1/documents<br>
                                Documents found: ${data.documents ? data.documents.length : 0}<br>
                                Total count: ${data.total || 'Unknown'}
                            </div>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                testDiv.innerHTML = `
                    <div class="status error">
                        <i class="fas fa-times-circle"></i>
                        <div>
                            <strong>❌ Documents API Error</strong><br>
                            Error: ${error.message}<br>
                            <small>The documents endpoint is not responding properly</small>
                        </div>
                    </div>
                `;
            }
        }

        // Update connection status indicator
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            
            const icons = {
                'online': 'fas fa-check-circle',
                'offline': 'fas fa-times-circle',
                'testing': 'fas fa-spinner fa-spin'
            };
            
            const texts = {
                'online': 'Online',
                'offline': 'Offline',
                'testing': 'Testing...'
            };
            
            statusEl.innerHTML = `<i class="${icons[status]}"></i> ${texts[status]}`;
        }

        // Initialize drag and drop
        function initializeDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
            });

            uploadArea.addEventListener('drop', handleDrop, false);
            uploadArea.addEventListener('click', () => fileInput.click());

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                uploadFiles();
            }
        }

        // Enhanced upload with robust error handling
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const statusDiv = document.getElementById('uploadStatus');
            
            if (files.length === 0) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Please select files to upload
                    </div>
                `;
                return;
            }

            if (!serverOnline) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <i class="fas fa-times-circle"></i>
                        Server is offline. Please check connection and try again.
                    </div>
                `;
                return;
            }

            statusDiv.innerHTML = `
                <div class="progress-container">
                    <div class="progress-header">
                        <span><i class="fas fa-upload"></i> Uploading ${files.length} file(s)</span>
                        <span id="progressText">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="file-status" id="fileStatus"></div>
                </div>
            `;

            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const fileStatus = document.getElementById('fileStatus');
            
            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const progressPercent = Math.round(((i + 1) / files.length) * 100);
                
                progressFill.style.width = `${progressPercent}%`;
                progressText.textContent = `${progressPercent}%`;
                
                fileStatus.innerHTML += `
                    <div class="file-item processing" id="file-${i}">
                        <i class="fas fa-spinner fa-spin"></i>
                        Processing: <strong>${file.name}</strong> (${(file.size / 1024).toFixed(1)} KB)
                    </div>
                `;
                
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const startTime = Date.now();
                    const response = await fetch(`${API_BASE}/api/v1/documents`, {
                        method: 'POST',
                        body: formData
                    });

                    const duration = ((Date.now() - startTime) / 1000).toFixed(1);
                    const fileDiv = document.getElementById(`file-${i}`);
                    
                    if (response.ok) {
                        const result = await response.json();
                        successCount++;
                        fileDiv.className = 'file-item success';
                        fileDiv.innerHTML = `
                            <i class="fas fa-check-circle"></i>
                            <strong>${file.name}</strong> - Uploaded successfully (${duration}s)
                        `;
                    } else {
                        const errorText = await response.text();
                        let errorMsg;
                        try {
                            const result = JSON.parse(errorText);
                            errorMsg = result.detail || result.message || 'Unknown error';
                        } catch {
                            errorMsg = `HTTP ${response.status}: ${response.statusText}`;
                        }
                        
                        errorCount++;
                        fileDiv.className = 'file-item error';
                        fileDiv.innerHTML = `
                            <i class="fas fa-times-circle"></i>
                            <strong>${file.name}</strong> - Failed: ${errorMsg}
                        `;
                    }
                } catch (error) {
                    errorCount++;
                    const fileDiv = document.getElementById(`file-${i}`);
                    fileDiv.className = 'file-item error';
                    fileDiv.innerHTML = `
                        <i class="fas fa-times-circle"></i>
                        <strong>${file.name}</strong> - Network error: ${error.message}
                    `;
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            // Final results
            setTimeout(() => {
                if (successCount > 0 && errorCount === 0) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            <i class="fas fa-check-circle"></i>
                            All ${successCount} document(s) uploaded successfully!
                        </div>
                    `;
                } else if (successCount > 0 && errorCount > 0) {
                    statusDiv.innerHTML = `
                        <div class="status warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            ${successCount} uploaded, ${errorCount} failed. Check details above.
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            <i class="fas fa-times-circle"></i>
                            All uploads failed. Check your connection and try again.
                        </div>
                    `;
                }
                
                loadDocuments();
            }, 1000);

            fileInput.value = '';
        }

        // Enhanced document loading with comprehensive error handling
        async function loadDocuments() {
            const documentsDiv = document.getElementById('documentsList');
            
            documentsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Loading document library...</span>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/documents`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMsg;
                    try {
                        const result = JSON.parse(errorText);
                        errorMsg = result.detail || result.message || 'Unknown error';
                    } catch {
                        errorMsg = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMsg);
                }

                const result = await response.json();
                
                setTimeout(() => {
                    displayDocuments(result.documents || [], result.total || 0);
                }, 300);
                
            } catch (error) {
                console.error('Error loading documents:', error);
                documentsDiv.innerHTML = `
                    <div class="status error">
                        <i class="fas fa-times-circle"></i> 
                        <div>
                            <strong>Error loading documents</strong><br>
                            ${error.message}<br>
                            <button class="btn" onclick="loadDocuments()" style="margin-top: 0.5rem;">
                                <i class="fas fa-redo"></i> Retry
                            </button>
                            <button class="btn" onclick="testDocumentsAPI()" style="margin-top: 0.5rem;">
                                <i class="fas fa-stethoscope"></i> Diagnose
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Display documents with robust handling
        function displayDocuments(documents, total = 0) {
            const documentsDiv = document.getElementById('documentsList');
            
            if (!documents || documents.length === 0) {
                documentsDiv.innerHTML = `
                    <div class="status" style="text-align: center;">
                        <i class="fas fa-folder-open"></i> 
                        <h3>No documents found</h3>
                        <p>Upload some documents to get started with Project SUSI!</p>
                        <button class="btn" onclick="document.getElementById('fileInput').click()" style="margin-top: 1rem;">
                            <i class="fas fa-plus"></i> Upload Documents
                        </button>
                    </div>
                `;
                return;
            }

            const totalSize = documents.reduce((sum, doc) => sum + (doc.size || doc.file_size || 0), 0);
            const totalChunks = documents.reduce((sum, doc) => sum + (doc.chunks_count || 0), 0);
            
            let html = `
                <div style="background: var(--card-bg); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; border: 1px solid var(--border-color);">
                    <h4 style="margin: 0; color: var(--text-primary);">📚 Document Library</h4>
                    <p style="margin: 0.5rem 0 0 0; color: var(--text-secondary);">
                        ${documents.length} documents • ${(totalSize / 1024 / 1024).toFixed(1)} MB • ${totalChunks} chunks
                        ${total && total !== documents.length ? ` (showing ${documents.length} of ${total})` : ''}
                    </p>
                </div>
                <div class="documents-grid">
            `;
            
            documents.forEach((doc, index) => {
                const fileIcon = getFileIcon(doc.filename || doc.original_filename || 'unknown');
                const size = doc.size || doc.file_size || 0;
                const sizeKB = (size / 1024).toFixed(1);
                const displaySize = size > 1024 * 1024 ? `${(size / 1024 / 1024).toFixed(2)} MB` : `${sizeKB} KB`;
                const fileName = doc.filename || doc.original_filename || 'Unknown file';
                const displayName = fileName.length > 25 ? fileName.substring(0, 22) + '...' : fileName;
                const status = doc.status || 'unknown';
                const chunks = doc.chunks_count || 0;
                const docId = doc.id;
                
                html += `
                    <div class="document-card">
                        <div class="document-header">
                            <div class="document-info">
                                <div class="document-name">
                                    <i class="${fileIcon}"></i>
                                    <span title="${fileName}">${displayName}</span>
                                </div>
                                <div class="document-details">
                                    <div><i class="fas fa-hdd"></i> ${displaySize}</div>
                                    <div><i class="fas fa-info-circle"></i> ${status}</div>
                                    <div><i class="fas fa-puzzle-piece"></i> ${chunks} chunks</div>
                                    ${doc.upload_date ? `<div><i class="fas fa-calendar"></i> ${new Date(doc.upload_date).toLocaleDateString()}</div>` : ''}
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteDocument('${docId}', '${fileName.replace(/'/g, "\\'")}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            documentsDiv.innerHTML = html;
        }

        // Enhanced delete with proper error handling
        async function deleteDocument(documentId, filename) {
            if (!confirm(`Delete "${filename}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/documents/${documentId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    showNotification(`"${filename}" deleted successfully`, 'success');
                    loadDocuments();
                } else {
                    const errorText = await response.text();
                    let errorMsg;
                    try {
                        const result = JSON.parse(errorText);
                        errorMsg = result.detail || result.message || 'Unknown error';
                    } catch {
                        errorMsg = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    showNotification(`Error deleting "${filename}": ${errorMsg}`, 'error');
                }
            } catch (error) {
                showNotification(`Network error deleting "${filename}": ${error.message}`, 'error');
            }
        }

        // Search documents
        async function searchDocuments() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) {
                resultsDiv.innerHTML = `
                    <div class="status warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        Please enter a search query
                    </div>
                `;
                return;
            }

            if (!serverOnline) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <i class="fas fa-times-circle"></i>
                        Server is offline. Please check connection and try again.
                    </div>
                `;
                return;
            }

            const searchMode = document.querySelector('input[name="searchMode"]:checked').value;
            const isEnhanced = searchMode === 'enhanced';
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>${isEnhanced ? 'Generating AI answer...' : 'Searching documents...'}</span>
                </div>
            `;

            try {
                const endpoint = isEnhanced ? 
                    `${API_BASE}/api/v1/query/optimized` : 
                    `${API_BASE}/api/v1/query`;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        top_k: 5,
                        use_llm: isEnhanced
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    displaySearchResults(result, isEnhanced);
                } else {
                    const errorText = await response.text();
                    let errorMsg;
                    try {
                        const result = JSON.parse(errorText);
                        errorMsg = result.detail || result.message || 'Unknown error';
                    } catch {
                        errorMsg = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMsg);
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <i class="fas fa-times-circle"></i>
                        Search error: ${error.message}
                    </div>
                `;
            }
        }

        // Display search results
        function displaySearchResults(result, isEnhanced) {
            const resultsDiv = document.getElementById('searchResults');
            
            let html = `
                <div style="background: var(--card-bg); padding: 1.5rem; border-radius: 10px; border: 1px solid var(--border-color);">
                    <h4><i class="fas fa-${isEnhanced ? 'robot' : 'search'}"></i> ${isEnhanced ? 'AI Generated Answer' : 'Search Results'}</h4>
            `;

            if (isEnhanced && (result.response || result.answer)) {
                html += `
                    <div style="background: rgba(102, 126, 234, 0.1); padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                        ${result.response || result.answer}
                    </div>
                `;
            }

            const sources = result.context || result.sources || result.results || [];
            if (sources && sources.length > 0) {
                html += `<h5 style="margin: 1rem 0;">📚 Sources (${sources.length})</h5>`;
                
                sources.forEach((source, index) => {
                    const similarity = source.similarity_score || source.score || 0;
                    html += `
                        <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 6px; margin: 0.5rem 0; border-left: 3px solid var(--primary-color);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <strong>${source.source_document}</strong>
                                <span style="color: var(--primary-color);">${(similarity * 100).toFixed(1)}%</span>
                            </div>
                            <div style="color: var(--text-secondary);">${source.content}</div>
                        </div>
                    `;
                });
            } else {
                html += `<p style="color: var(--text-secondary); font-style: italic;">No sources found.</p>`;
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Clear errors and retry
        function clearErrorsAndRetry() {
            document.getElementById('connectionTest').innerHTML = '';
            document.getElementById('uploadStatus').innerHTML = '';
            document.getElementById('searchResults').innerHTML = '';
            testConnection();
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `status ${type}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}-circle"></i> ${message}`;
            notification.style.position = 'fixed';
            notification.style.top = '80px';
            notification.style.right = '20px';
            notification.style.zIndex = '10000';
            notification.style.maxWidth = '400px';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Helper functions
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'fas fa-file-pdf',
                'docx': 'fas fa-file-word',
                'doc': 'fas fa-file-word',
                'txt': 'fas fa-file-alt',
                'csv': 'fas fa-file-csv'
            };
            return icons[extension] || 'fas fa-file';
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                searchDocuments();
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initializeDragAndDrop();
            testConnection().then(() => {
                if (serverOnline) {
                    loadDocuments();
                }
            });
        });
    </script>
</body>
</html>
